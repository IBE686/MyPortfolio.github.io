<section id="contact" class="container my-5">
  <div class="text-center mb-4">
    <h3>Contact Me</h3>
    <p>Have a project in mind? Letâ€™s make it happen.</p>

  <form class="row g-3">
    <div class="col-md-6">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" placeholder="Your Name">
    </div>

    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="you@example.com">
    </div>

    <div class="col-12">
      <label for="subject" class="form-label">Subject</label>
      <input type="text" class="form-control" id="subject" placeholder="Project Inquiry">
    </div>

    <div class="col-12">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" rows="5" placeholder="Tell me about your project..."></textarea>
    </div>

    <div class="col-12 text-center">
      <button type="submit" class="btn btn-primary px-5 py-2">Send Message</button>
    </div>
  </form>
</section>
